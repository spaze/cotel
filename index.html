<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Cotel</title>
</head>
<body>
    <div id="links">

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">Cotel</span>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input id="search" class="form-control search" placeholder="filter">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/spaze/cotel">GitHub</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <ul class="list">
            {% for item in site.data.cotel %}
                <li>
                    <h2><a href="{{ item.url }}" class="title">{{ item.title }}</a></h2>
                    <span class="tags text-muted">{{ item.tags | join: ', ' }}</span>
                </li>
            {% endfor %}
            </ul>
        </div>

    </div>

    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="http://listjs.com/no-cdn/list.js"></script>
    <script>
    var options = {
        valueNames: ['title', 'tags']
    };
    var userList = new List('links', options);
    document.getElementById('search').focus();
    </script>

</body>
</html>
