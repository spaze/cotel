<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="links">
        <input id="search" class="search" placeholder="filter">
        <ul class="list">
        {% for item in site.data.cotel %}
            <li>
                <a href="{{ item.url }}" class="title">{{ item.title }}</a>
                <small class="tags">{{ item.tags | join: ', ' }}</small>
            </li>
        {% endfor %}
        </ul>
    </div>
    <script src="http://listjs.com/no-cdn/list.js"></script>
    <script>
    var options = {
        valueNames: ['title', 'tags']
    };
    var userList = new List('links', options);
    document.getElementById('search').focus();
    </script>
</body>
</html>
